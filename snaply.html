<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Snaply</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 28px;
      color: #262626;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #262626;
      font-weight: bold;
    }
    .profile {
      text-align: center;
      padding: 20px;
    }
    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }
    .profile h2 {
      margin: 10px 0 5px;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .posts img {
      width: 100%;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .posts img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Snaply</h1>
    <nav>
      <a href="#">Ana Sayfa</a>
      <a href="#">Keşfet</a>
      <a href="#">Profil</a>
    </nav>
  </header>

  <section class="profile">
    <img src="profil.jpg" alt="Profil Fotoğrafı">
    <h2>Kullanıcı Adı</h2>
    <p>Bio: Buraya kısa açıklama yazılabilir.</p>
  </section>

  <section class="posts">
    <img src="post1.jpg" alt="Post 1">
    <img src="post2.jpg" alt="Post 2">
    <img src="post3.jpg" alt="Post 3">
    <img src="post4.jpg" alt="Post 4">
    <img src="post5.jpg" alt="Post 5">
    <img src="post6.jpg" alt="Post 6">
  </section>
</body>
</html>
